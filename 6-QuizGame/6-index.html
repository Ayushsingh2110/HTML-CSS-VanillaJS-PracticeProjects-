<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./6-style.css" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page"> Home </a>
    </nav>
    <div class="main">
      <div id="container">
        <button id="startButton">Start Quiz</button>
        <div id="quiz_card">
          <div class="marksheet">
            <p style="color: green">
              Right Answers: <span id="rightAnswer_count">0</span>
            </p>
            <p style="color: red">
              Wrong Answers: <span id="wrongAnswer_count">0</span>
            </p>
          </div>
          <div class="quiz_body">
            <div id="quiz-question"></div>
            <ul id="quiz-options"></ul>
            <h3 id="result"></h3>
          </div>
          <div class="bottom-control">
            <button id="end-game">End Game</button>
            <button id="next-question">Next ></button>
          </div>
        </div>
        <div id="FinalResult">
          <h5>Total questions attempted: <span id="total-attempt"></span></h5>
          <div class="marksheet">
            <p>Right Answers: <span id="rightAnswer_count">0</span></p>
            <p>Wrong Answers: <span id="wrongAnswer_count">0</span></p>
          </div>
          <h4>Success rate: <span id="success-rate"></span>%</h4>
          <button id="play-again-btn">Play Again</button>
        </div>
      </div>
    </div>

    <script src="QuizGame.js"></script>
  </body>
</html>
